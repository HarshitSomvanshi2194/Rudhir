<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Notified</title>
    <h1 id="title">Rudhir</h1>
    <link rel="stylesheet" href="blood-req.css">
</head>
<body>
    <body id="para">
        <h2>Get Notified</h2>
        <p id="description">In case of unaivalablity of requested blood units in your neighbourhood, you'll be notified for donation opportunities.</p>
        <form id="survey-form">
          <fieldset>
           <label type="name"id="name-label">Enter your name: <input id="name" placeholder="Your Name" required /></label>
           <label id="phone-label"type="tel">Phone Number: <input id="phone" type="tel" placeholder="phone number" required /></label>
           <label type="email" id="email-label">E-mail Address: <input id="email"  type= "email" name="email" placeholder="email here" required /></label> 
          </fieldset>
          <fieldset>
            <label for="Blood-Group">Your blood group:</label>

          
            <select name="Blood-Group" id="dropdown" required>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>

            <label>Hereby I accept the terms and conditions and will try my best for volunteering when the need arises
              <input id="check" required type="checkbox" value="yes" >
            </label>
          
          </fieldset>
            
          
           
      
       <input id="submit" type="submit" value="Submit" />
        </form>
        
</body>
</html>
